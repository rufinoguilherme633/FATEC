<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <title>Olá, mundo!</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Olá, mundo!</h1>

    </div>

    <nav>

        <div class="col-sm-12 col-md-6 col-lg-3 lg-3">
          <button type="button" class="btn btn-primary">Inicio</button>        </div>
        <div class="col-sm col-md-6 col-lg-3 lg-3">
          <button type="button" class="btn btn-success">Sobre Nós</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 lg-3">
          <button type="button" class="btn btn-primary">Produtos</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 lg-3">
          <button type="button" class="btn btn-success">Contato</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 lg-3">
          <button type="button" class="btn btn-primary">Localização</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 lg-3">
          <button type="button" class="btn btn-success">Curriculo</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 lg-3">
          <button type="button" class="btn btn-primary">Perfil</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 lg-3">
          <button type="button" class="btn btn-success">Equipe</button>
        </div>
      </div>
      
    </nav>

    
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/img.jpg" alt="img/img.jpg" >
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/foto.jpg" alt="img/foto.jpg>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/foto1.jpg" alt="img/foto1.jpg">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">MArca</th>
          <th scope="col">Descrição</th>
          <th scope="col">valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
