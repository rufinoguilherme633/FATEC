
<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    
        <!-- Essa `div` cria um bloco de conteúdo na página com as seguintes características:
         - `container-fluid`: O bloco ocupa toda a largura da tela.
         - `bg-secondary`: O fundo do bloco é cinza claro.
         - `p-5`: Adiciona um espaçamento interno de tamanho 5 em todas as direções.
         Essas classes são do Bootstrap, um framework que ajuda a criar layouts responsivos e estilizados. -->
    <div class="container-fluid border border-primary p-3">
        <div class="row">
            <div class="col-lg-1 border">Coluna1</div>
            <div class="col-sm-1 border">Coluna2</div>
            <div class="col-sm-1 border">Coluna3</div>
        </div>
        <div class="row">
            <div class="col border">Coluna1</div>
            <div class="col border">Coluna2</div>
            <div class="col border">Coluna3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
